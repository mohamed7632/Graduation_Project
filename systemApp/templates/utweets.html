{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/tweets_style.css'%}" />
    <title>tweets</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-color shadow d-flex justify-content-between">
        <a class="navbar-brand" href="{% url 'systemApp:home' %}">
            <img src="{% static 'images/graph-analysis-1.png' %}" alt="" width="30.02" height="25.27" /></a>

        <div class="navbar-nav m-auto">
            <p class="nav-item mb-0">{{search}}</p>
            <!--el kelma elly 3ml search 3leha -->
        </div>

    </nav>

    <div class="container py-4">
        <div class="row">
            {% for c in response%}
            <div class="col-md-6 col-lg-4 mb-5">
                <div class="card" style="height: 300px;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div class=" text-center">
                                <h5 class="text-primary">{{c.name}}</h5>
                                <!-- <h6 class=" mb-2 text-muted">
                                    Posted {{c.date}}
                                </h6> -->
                            </div>
                            <div class="social-icon mb-4 pr-3">
                                <i class="{% if c.platform == twitter %} fab fa-twitter {% else %} fab fa-amazon {% endif %}"></i>
                            </div>
                        </div>
                        <div class="do-nicescrol">
                            <P class="card-text  overflow-auto" style="height: 120px;">{{c.review}}
                            </P>
                        </div>
                        <hr>
                        <div class="text-center mt-3">
                            <span class="{% if c.sentiment == 'positive' %} text-primary {% else %} text-danger {% endif %}" style="font-size: 18px;">{{c.sentiment}}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>


    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js'%}"></script>
    <script>$(".do-nicescrol").nicescroll();</script>
</body>

</html>
